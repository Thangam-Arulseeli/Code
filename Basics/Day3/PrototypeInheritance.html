<script>
	function A(a)
	{
            this.a=a;
            A.prototype.getA=function()
			{
                document.write(a+"<br>");
            }
        }
        function B(a,b)
		{
            A.call(this,a);
            this.b=b;
            B.prototype.getB=function()
			{
                obj.getA();
                document.write(b + "<br>");
            }
        }
        function C(a,b,c)
		{
            B.call(this,a,b);
            this.c=c;
            C.prototype.getC=function()
			{
                obj.getB();
				document.write(c + "<br>");
            }
        }
