<!DOCTYPE html>
<html>
<head>
<title>
Polymorphism 
</title>
<style>
.results {
border : green 1px solid;
background-color : aliceblue;
text-align : left;
padding-left : 20px;
height : 250px;
width : 95%;
}
.resultText {
font-size : 20px;
font-style : normal;
color : blue;
}
</style>
</head>
<body>
<div class = "results">
<h2> Polymorphism in JavaScript </h2>
<form>
<p> Please select your Course type: </p>
<input type="radio" id="Html" name="course" value="Html">
<label for="Html"> Html</label> <br>
<input type="radio" id="CSS" name="course" value="CSS">
<label for="CSS"> CSS </label> <br>
<br>
<input type="button" value="Submit" onclick = "processData(this.form)">
</form>
<div class = "resultText">
<p id = "choice"> </p>
</div>
</div>
<script type = "text/javascript">
class Course {
display() {
return "Course not selected " ;
}
}
class Html extends Course {
display() {
return "HTML" ;
}
}
class CSS extends Course {
display() {
return " CSS " ;
}
}
function processData(form) {
var type = form.course.value;
var v;
if(type == "Html"){
v = new Html();
}else if( type == "CSS"){
v = new CSS();
}else {
v = new Course();
}
msg = v.display();
document.getElementById("choice").innerHTML = msg;
}
</script>
</body>
</html>
