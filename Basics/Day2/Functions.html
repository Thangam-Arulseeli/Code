/*
setTimeout()
-------------
Executes a function once after a given delay (in milliseconds).

Syntax: 
setTimeout(function, delay);

Example:
setTimeout(() => {
   console.log("Hello after 3 seconds");
}, 3000);
NOTE: Runs only once after 3 seconds
clearTimeout(id) -> Stops the execution of the function specified in setTimeout().

------------

setInterval()
---------------
Executes a function repeatedly at fixed time intervals (in milliseconds).
Keeps running until you stop it using clearInterval().

Syntax:
setInterval(function, interval);

Example:
setInterval(() => {
   console.log("Hello every 2 seconds");
}, 2000);


NOTE: Prints message every 2 seconds continuously.
clearInterval(id)
-------------------

Example Togather
-------------------
// setTimeout example
let timeoutId = setTimeout(() => {
   console.log("Runs only once after 5 seconds");
}, 5000);

// setInterval example
let intervalId = setInterval(() => {
   console.log("Runs every 2 seconds");
}, 2000);

// Stop interval after 7 seconds
setTimeout(() => {
   clearInterval(intervalId);
   console.log("Stopped interval");
}, 7000);


Important Points to Remember
----------------------- 
1. Use setTimeout when you want a one-time delay.
2. Use setInterval when you want a repeated execution.

function factorial(x) {
// if number is 0
if (x === 0) {
    return 1;
}
// if number is positive
else {

}
}
