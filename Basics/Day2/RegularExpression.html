<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Regular Expressions</h2>

    <p>Do a global search for the character "h" in a string:</p>

    <p id="demo"></p>
    <script>
        let text1 = "Is this all there is?";
        let result1 = text1.match(/[h]/g);      // Gets the character 'h' for number of occurance times 
        document.getElementById("demo").innerHTML = result1;
    </script>
    <hr>

    <h2>JavaScript Regular Expressions</h2>
    <p>Do a global search for the numbers 1 to 4 in a string:</p>
    <p id="demo1"></p>
    <script>
        let text2 = "12456789";
        let result2 = text2.match(/[1-4]/g);  // Takes only the matching numbers 1,2,4
        document.getElementById("demo1").innerHTML = result2;
    </script>
    <hr>

    <h2>JavaScript Regular Expressions</h2>
    <p>Do a global search for any of the specified alternatives (red|green):</p>
    <p id="demo2"></p>
    <script>
        let text3 = "ray, green, red, green, gren, gray, blue, yellow";
        let result3 = text3.match(/(red|green)/g);
        document.getElementById("demo2").innerHTML = result3;
    </script>

        /*

        ^                                   # start of line
        (?=.*[0-9])                       # positive lookahead, digit [0-9]
        (?=.*[a-z])                       # positive lookahead, one lowercase character [a-z]
        (?=.*[A-Z])                       # positive lookahead, one uppercase character [A-Z]
        (?=.*[!@#&()–[{}]:;',?/*~$^+=<>]) # positive lookahead, one of the special character in this [..]
